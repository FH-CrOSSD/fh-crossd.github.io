  #   - icon: fontawesome/solid/laptop-medical
  #     link: https://health.crossd.tech
  #     name: health.crossd.tech
  #   - icon: fontawesome/solid/blog
  #     link: https://crossd.tech
  #     name: crossd.tech
copyright: Copyright &copy; 2024 St. PÃ¶lten University of Applied Sciences
repo_url: https://github.com/fh-crossd
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - mdx_truly_sane_lists
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
plugins:
  - include-markdown
  - privacy
  - search
  - glightbox
nav:
  - index.md
  - Installation:
    - installation/guide.md
    - installation/requirements.md
    - installation/secrets.md
    - installation/frontend_origin.md
    - installation/setup.md
    - installation/ingress.md
    - installation/adding_tasks.md
    - installation/backup_database.md
  - Components:
    - components/components.md
    - components/arangodb.md
    - components/redis.md
    - components/flower.md
    - components/crawlers.md
    - components/frontend.md
    - API: components/api/api.md
    - components/add_task.md
    - components/arango_init.md
    - components/external_services.md
    - components/ingress.md
